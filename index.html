<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharagpur Shops & Services</title>
    <style>
        * { box-sizing: border-box; }
        /* Parrot Green ‡§î‡§∞ Golden ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§ï‡•â‡§Æ‡•ç‡§¨‡§ø‡§®‡•á‡§∂‡§® */
        :root { 
            --parrot-green: #32CD32; 
            --dark-green: #228B22;
            --light-gold: #FFD700; 
            --gold-shadow: #C5A000; 
            --dark-bg: #1a1a1a; 
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--parrot-green); /* Parrot Green Wallpaper */
            overflow-x: hidden; 
        }

        /* ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§™‡§® ‡§™‡§ü‡•ç‡§ü‡•Ä */
        .ad-container { background-color: #000; border: 4px solid var(--light-gold); margin: 0; width: 100%; }
        .ad-banner { padding: 12px 0 5px 0; overflow: hidden; display: flex; }
        .ad-text { display: inline-block; white-space: nowrap; animation: moveLeft 15s linear infinite; font-size: 20px; font-weight: 900; color: var(--light-gold); }
        @keyframes moveLeft { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        
        .ad-static-actions { background-color: #000; text-align: center; padding: 5px 0 15px 0; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .ad-static-btn { background-color: var(--light-gold); color: #000; padding: 8px 12px; border-radius: 50px; text-decoration: none; font-size: 12px; font-weight: 900; box-shadow: 0 3px 0 var(--gold-shadow); }

        /* ‡§®‡§Ø‡§æ ‡§π‡•á‡§°‡§∞ ‡§°‡§ø‡•õ‡§æ‡§á‡§® */
        .main-header { 
            text-align: center; 
            background-color: var(--light-gold); 
            padding: 25px 0; 
            margin: 0; 
            width: 100%; 
            border-bottom: 8px solid var(--gold-shadow); 
        }
        .main-title { 
            font-size: clamp(40px, 10vw, 70px); 
            font-weight: 900; 
            margin: 0; 
            text-transform: uppercase; 
            display: block; 
            line-height: 1;
            animation: heartBeat 1.2s ease-in-out infinite; 
        }
        .main-subtitle { 
            font-size: 18px; 
            font-weight: 800; 
            color: #000; 
            letter-spacing: 3px; 
            margin-top: 5px;
            text-transform: uppercase;
        }

        @keyframes heartBeat { 0%, 28%, 70% { transform: scale(1); color: #000; } 14%, 42% { transform: scale(1.05); color: #d40000; } }

        /* ‡§®‡•á‡§µ‡§ø‡§ó‡•á‡§∂‡§® */
        .nav-container { background-color: var(--dark-bg); padding: 15px 0; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: flex-start; gap: 10px; border-bottom: 4px solid var(--light-gold); overflow-x: auto; padding-left: 10px; }
        .tab-btn { font-size: 15px; padding: 10px 18px; font-weight: 900; cursor: pointer; border: none; border-radius: 50px; background-color: var(--light-gold); box-shadow: 0 5px 0 var(--gold-shadow); white-space: nowrap; }
        .tab-btn.active { background-color: #fff; transform: translateY(3px); box-shadow: 0 2px 0 var(--gold-shadow); }

        .container { padding: 15px; max-width: 1100px; margin: auto; }
        .section { display: none; }
        .section.active { display: block; }

        /* ‡§∞‡•á‡§ü ‡§ï‡§æ‡§∞‡•ç‡§° ‡§î‡§∞ ‡§≤‡§ø‡§∏‡•ç‡§ü */
        .rate-card { background: white; padding: 20px; border-radius: 20px; border: 6px solid var(--light-gold); margin-bottom: 20px; }
        .search-bar { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 50px; border: 4px solid var(--light-gold); font-size: 16px; font-weight: bold; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .list-card { background: white; padding: 18px; border-radius: 15px; border: 5px solid var(--light-gold); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .list-card h3 { margin: 0 0 8px 0; font-size: 19px; border-bottom: 2px solid #eee; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 12px; }
        
        .action-btn { font-size: 11px; padding: 10px 2px; text-decoration: none; color: #000; border-radius: 50px; text-align: center; font-weight: 900; background-color: var(--light-gold); box-shadow: 0 3px 0 var(--gold-shadow); text-transform: uppercase; cursor: pointer; border: none; }
    </style>
</head>
<body>

<div class="ad-container">
    <div class="ad-banner"><div class="ad-text">‚ú® ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§™‡§®: ‡§ñ‡§°‡§º‡§ó‡§™‡•Å‡§∞ ‡§ï‡•Ä ‡§®‡§Ç‡§¨‡§∞ 1 ‡§∂‡•â‡§™ - ‡§¨‡•á‡§∏‡•ç‡§ü ‡§∏‡§∞‡•ç‡§µ‡§ø‡§∏ ‡§î‡§∞ ‡§¨‡•á‡§∏‡•ç‡§ü ‡§∞‡•á‡§ü | ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç: +91 7908955101 ‚ú®</div></div>
    <div class="ad-static-actions">
        <a href="tel:7908955101" class="ad-static-btn">üìû CALL</a>
        <a href="https://wa.me/917908955101" class="ad-static-btn">üí¨ WHATSAPP</a>
        <button onclick="shareMain()" class="ad-static-btn">üì§ SHARE SITE</button>
    </div>
</div>

<div class="main-header">
    <h1 class="main-title">KHARAGPUR</h1>
    <div class="main-subtitle">SHOPS & SERVICES</div>
</div>

<div class="nav-container" id="tabMenu"></div>
<div class="container" id="contentArea"></div>

<script src="saloonData.js"></script>
<script src="autoData.js"></script>
<script src="doctorData.js"></script>
<script src="electricianData.js"></script>
<script src="teacherData.js"></script>

<script>
    const shopData = { ...saloonData, ...autoData, ...doctorData, ...electricianData, ...teacherData };

    function init() {
        const tabMenu = document.getElementById('tabMenu');
        const contentArea = document.getElementById('contentArea');
        const keys = Object.keys(shopData);
        
        keys.forEach((key, index) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
            btn.innerText = shopData[key].title;
            btn.onclick = (e) => showSection(key, e.target);
            tabMenu.appendChild(btn);

            const section = document.createElement('div');
            section.id = key;
            section.className = `section ${index === 0 ? 'active' : ''}`;
            
            let partnersHtml = '';
            shopData[key].partners.forEach(p => {
                const cardBtn = p.cardLink ? `<a href="${p.cardLink}" target="_blank" class="action-btn" style="background-color: #ff9800; color: white;">üóÇÔ∏è CARD</a>` : '';
                // ‡§∏‡•ç‡§Æ‡§æ‡§∞‡•ç‡§ü ‡§Æ‡•à‡§™ ‡§≤‡§ø‡§Ç‡§ï
                const googleMapUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(p.name + ' ' + p.address)}`;

                partnersHtml += `
                    <div class="list-card">
                        <h3>${p.name}</h3>
                        <p>üìç ${p.address}</p>
                        <p>üìû ${p.mobile}</p>
                        <div class="btn-group">
                            <a href="tel:${p.mobile}" class="action-btn">üìû CALL</a>
                            <a href="https://wa.me/${p.whatsapp}" class="action-btn">üí¨ WHATSAPP</a>
                            ${cardBtn}
                            <a href="${p.viewLink}" class="action-btn">üåê VIEW</a>
                            <a href="${googleMapUrl}" target="_blank" class="action-btn" style="background-color: #ffeb3b;">üìç MAPS</a>
                            <button onclick="shareShop('${p.name}', '${p.address}')" class="action-btn" style="background-color: #03a9f4; color: white; grid-column: span 2;">üì§ SHARE THIS SHOP</button>
                        </div>
                    </div>`;
            });

            section.innerHTML = `
                <div class="rate-card">
                    <h2>${shopData[key].icon} ${shopData[key].title}</h2>
                    <ul class="rate-list">${shopData[key].rates.map(r => `<li>${r}</li>`).join('')}</ul>
                </div>
                <input type="text" class="search-bar" placeholder="${shopData[key].title} ‡§Æ‡•á‡§Ç ‡§ñ‡•ã‡§ú‡•á‡§Ç..." onkeyup="filterList('${key}List', this.value)">
                <div id="${key}List" class="grid-container">${partnersHtml}</div>
            `;
            contentArea.appendChild(section);
        });
    }

    // ‡§∂‡•á‡§Ø‡§∞ ‡§î‡§∞ ‡§Ö‡§®‡•ç‡§Ø ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•ç‡§∏
    function shareShop(name, address) {
        const text = `*${name}*\nüìç ‡§™‡§§‡§æ: ${address}\n\n‡§ñ‡§°‡§º‡§ó‡§™‡•Å‡§∞ ‡§ï‡•Ä ‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§∏‡•á‡§µ‡§æ‡§ì‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§π‡§æ‡§Å ‡§¶‡•á‡§ñ‡•á‡§Ç:`;
        const url = window.location.href;
        if (navigator.share) {
            navigator.share({ title: name, text: text, url: url });
        } else {
            window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + url)}`, '_blank');
        }
    }

    function shareMain() {
        const text = "‡§ñ‡§°‡§º‡§ó‡§™‡•Å‡§∞ ‡§ï‡•Ä ‡§≤‡•ã‡§ï‡§≤ ‡§∏‡§∞‡•ç‡§µ‡§ø‡§∏‡•á‡§ú ‡§ï‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§π‡§æ‡§Å ‡§¶‡•á‡§ñ‡•á‡§Ç:";
        if (navigator.share) {
            navigator.share({ title: 'KHARAGPUR SHOPS', text: text, url: window.location.href });
        } else {
            window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + window.location.href)}`, '_blank');
        }
    }

    function showSection(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function filterList(listId, query) {
        const term = query.toLowerCase();
        const cards = document.querySelectorAll(`#${listId} .list-card`);
        cards.forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(term) ? "block" : "none";
        });
    }

    window.onload = init;
</script>
</body>
</html>
